<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add option to question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class = "container">
        <h1>Edit questions</h1>
        <form class="form" method="POST" action="/api/editQuestions">
            <label>Choose Question: <select id="questions" name="id"></select></label>
            <label>New Title: <input type="text" name="title"/></label>
            <label>New Text: <input type="text" name="text"/></label>
            <button class ="btn">Save</button>
        </form>
        <div>
            <a href="index.html">Return to menu</a>
        </div>
    </div>
    </main>
</body>
<script>
    fetch("/api/questions/select")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>
